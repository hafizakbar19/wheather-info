<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Information</title>
    <script
      src="https://kit.fontawesome.com/a03be205a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the weather app</h1>
      <div class="search">
        <input type="text" placeholder="Enter city name" />
        <button><img width="40" src="./images/search.svg" alt="" /></button>
      </div>
      <div class="weather">
        <div class="icon">
          <img src="./images/cloud.svg" width="250" alt="" />
        </div>
        <div class="city">Enter city name</div>
        <div class="temp">0Â°C</div>
        <div class="condition">weather details</div>
        <div class="details">
          <div class="humidity">
            <img src="./images/humidity.svg" width="35" alt="" />
            <p>humidity</p>
            <p id="humidity">0%</p>
          </div>
          <div class="wind">
            <img src="./images/wind.svg" width="40" alt="" />
            <p>wind speed</p>
            <p id="speed">0 km/h</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
